<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامج المصروفات الشخصية</title>
    <!-- استيراد Tailwind CSS من CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- خط جميل لتجربة أفضل -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f3f4f6;
        }
        .card {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        .input-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: 700;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s ease;
        }
        .input-group input:focus, .input-group select:focus {
            border-color: #3b82f6;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">

    <div class="max-w-3xl mx-auto">
        <!-- قسم الرصيد والتاريخ -->
        <div class="card p-6 mb-6">
            <div class="flex flex-col sm:flex-row justify-between items-center mb-4">
                <div class="mb-4 sm:mb-0">
                    <div class="text-sm text-gray-500 font-bold">الرصيد الحالي</div>
                    <div id="balance" class="text-4xl font-extrabold text-blue-600 mt-1">0 ₪</div>
                </div>
                <div class="text-center">
                    <div class="text-xs text-gray-500 font-bold">التاريخ الحالي</div>
                    <div id="current-date" class="text-lg font-semibold text-gray-800 mt-1"></div>
                </div>
            </div>
            <div class="flex justify-around text-center border-t pt-4">
                <div>
                    <div class="text-sm font-bold text-gray-500">إجمالي الدخل</div>
                    <div id="total-income" class="text-xl font-semibold text-green-600 mt-1">0 ₪</div>
                </div>
                <div>
                    <div class="text-sm font-bold text-gray-500">إجمالي المصروفات</div>
                    <div id="total-expense" class="text-xl font-semibold text-red-600 mt-1">0 ₪</div>
                </div>
                <div>
                    <div class="text-sm font-bold text-gray-500">إجمالي الديون</div>
                    <div id="total-debt" class="text-xl font-semibold text-purple-600 mt-1">0 ₪</div>
                </div>
            </div>
        </div>

        <!-- قسم إضافة حركة -->
        <div class="card p-6 mb-6">
            <h2 class="text-2xl font-bold mb-4">أضف حركة جديدة</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                <div class="input-group">
                    <label for="transaction-desc">الوصف</label>
                    <input type="text" id="transaction-desc" placeholder="مثل: قهوة، راتب، إلخ" class="w-full">
                </div>
                <div class="input-group">
                    <label for="transaction-amount">المبلغ (شيكل)</label>
                    <input type="number" id="transaction-amount" placeholder="0.00" class="w-full">
                </div>
                <div class="input-group">
                    <label for="transaction-type">النوع</label>
                    <select id="transaction-type" class="w-full">
                        <option value="cash">نقداً</option>
                        <option value="credit">دين</option>
                    </select>
                </div>
                <div id="debtor-name-group" class="input-group hidden">
                    <label for="debtor-name">اسم الشخص</label>
                    <input type="text" id="debtor-name" placeholder="اسم المدين" class="w-full">
                </div>
            </div>
            <div class="flex flex-col sm:flex-row gap-4">
                <button id="add-income-btn" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors">
                    إضافة دخل
                </button>
                <button id="add-expense-btn" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors">
                    إضافة مصروف
                </button>
            </div>
        </div>

        <!-- قسم سجل الحركات -->
        <div class="card p-6">
            <h2 class="text-2xl font-bold mb-4">سجل الحركات</h2>
            <div id="transactions-log" class="space-y-4">
                <!-- سجل الحركات سيتم إضافته هنا -->
            </div>
            <p id="no-transactions" class="text-center text-gray-500 hidden mt-4">
                لا يوجد حركات مسجلة حتى الآن.
            </p>
        </div>
        
    </div>

    <!-- النافذة المنبثقة لسداد الدين -->
    <div id="repay-debt-modal" class="modal-overlay hidden">
        <div class="bg-white rounded-lg p-6 max-w-sm w-full shadow-lg">
            <h3 class="text-xl font-bold mb-4">سداد دين</h3>
            <p class="mb-4">كم تريد أن تدفع لـ <span id="debtor-name-modal" class="font-bold"></span>؟</p>
            <input type="number" id="repay-amount-input" placeholder="المبلغ (شيكل)" class="w-full mb-4 px-3 py-2 border rounded-lg">
            <div class="flex justify-end gap-2">
                <button id="cancel-repay-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg">
                    إلغاء
                </button>
                <button id="confirm-repay-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
                    تأكيد
                </button>
            </div>
        </div>
    </div>
    
    <!-- Modal for showing messages -->
    <div id="message-modal" class="modal-overlay hidden">
        <div class="bg-white rounded-lg p-6 w-96 max-w-full shadow-xl text-center">
            <h3 id="modal-title" class="text-xl font-semibold mb-4"></h3>
            <p id="modal-message" class="text-gray-700 mb-6"></p>
            <button id="modal-close-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-lg transition-colors">
                موافق
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // العناصر
            const balanceElement = document.getElementById('balance');
            const totalIncomeElement = document.getElementById('total-income');
            const totalExpenseElement = document.getElementById('total-expense');
            const totalDebtElement = document.getElementById('total-debt');
            const transactionsLog = document.getElementById('transactions-log');
            const noTransactionsMessage = document.getElementById('no-transactions');
            const addIncomeBtn = document.getElementById('add-income-btn');
            const addExpenseBtn = document.getElementById('add-expense-btn');
            const transactionDescInput = document.getElementById('transaction-desc');
            const transactionAmountInput = document.getElementById('transaction-amount');
            const transactionTypeSelect = document.getElementById('transaction-type');
            const debtorNameGroup = document.getElementById('debtor-name-group');
            const debtorNameInput = document.getElementById('debtor-name');
            const repayDebtModal = document.getElementById('repay-debt-modal');
            const confirmRepayBtn = document.getElementById('confirm-repay-btn');
            const cancelRepayBtn = document.getElementById('cancel-repay-btn');
            const repayAmountInput = document.getElementById('repay-amount-input');
            const debtorNameModal = document.getElementById('debtor-name-modal');
            const messageModal = document.getElementById('message-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message');
            const modalCloseBtn = document.getElementById('modal-close-btn');

            let balance = 0;
            let totalIncome = 0;
            let totalExpense = 0;
            let debts = {};
            let currentDebtor = null;

            // دالة لإظهار رسالة
            const showMessage = (message, title = "تنبيه") => {
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                messageModal.classList.remove('hidden');
            };

            const hideMessage = () => {
                messageModal.classList.add('hidden');
            };

            modalCloseBtn.addEventListener('click', hideMessage);

            // دالة لتحديث عرض الرصيد والإحصائيات
            const updateUI = () => {
                balanceElement.textContent = `${balance.toFixed(2)} ₪`;
                totalIncomeElement.textContent = `${totalIncome.toFixed(2)} ₪`;
                totalExpenseElement.textContent = `${totalExpense.toFixed(2)} ₪`;
                
                const totalDebt = Object.values(debts).reduce((acc, current) => acc + current, 0);
                totalDebtElement.textContent = `${totalDebt.toFixed(2)} ₪`;

                if (transactionsLog.children.length > 0) {
                    noTransactionsMessage.classList.add('hidden');
                } else {
                    noTransactionsMessage.classList.remove('hidden');
                }
            };

            // دالة لإضافة حركة (دخل أو مصروف)
            const addTransaction = (type) => {
                const desc = transactionDescInput.value.trim();
                const amount = parseFloat(transactionAmountInput.value);
                const paymentType = transactionTypeSelect.value;

                if (desc === '' || isNaN(amount) || amount <= 0) {
                    showMessage('الرجاء إدخال وصف ومبلغ صحيحين.');
                    return;
                }

                const transactionDiv = document.createElement('div');
                transactionDiv.className = 'flex justify-between items-center bg-gray-100 p-4 rounded-lg shadow-sm';
                
                let isDebt = false;
                let debtor = null;

                if (paymentType === 'cash') {
                    if (type === 'income') {
                        balance += amount;
                        totalIncome += amount;
                    } else {
                        balance -= amount;
                        totalExpense += amount;
                    }
                } else if (paymentType === 'credit') {
                    isDebt = true;
                    debtor = debtorNameInput.value.trim();
                    if (debtor === '') {
                        showMessage('الرجاء إدخال اسم الشخص المدين.');
                        return;
                    }
                    if (type === 'income') {
                        if (!debts[debtor]) {
                            debts[debtor] = 0;
                        }
                        debts[debtor] -= amount;
                        balance += amount; // الدين كدخل يضاف للرصيد فوراً
                    } else { // expense
                        if (!debts[debtor]) {
                            debts[debtor] = 0;
                        }
                        debts[debtor] += amount;
                        // لا يتم إضافة الدين للمصروفات حتى يتم سداده
                    }
                }

                let color = type === 'income' ? 'text-green-600' : 'text-red-600';
                let sign = type === 'income' ? '+' : '-';

                let transactionDetails = `<div class="flex-1">
                    <p class="font-semibold text-gray-800">${desc}</p>
                    <span class="text-sm ${color}">${sign}${amount.toFixed(2)} ₪</span>
                </div>`;

                if (isDebt) {
                    transactionDetails = `<div class="flex-1">
                        <p class="font-semibold text-gray-800">${desc}</p>
                        <span class="text-sm ${color}">${sign}${amount.toFixed(2)} ₪</span>
                        <p class="text-xs text-purple-600 mt-1">دين لـ ${debtor}</p>
                    </div>`;

                    if (type === 'expense') {
                        const repayBtn = document.createElement('button');
                        repayBtn.textContent = 'سداد';
                        repayBtn.className = 'bg-purple-500 hover:bg-purple-600 text-white font-bold py-1 px-3 rounded-lg text-sm transition-colors';
                        repayBtn.addEventListener('click', () => {
                            currentDebtor = debtor;
                            debtorNameModal.textContent = debtor;
                            repayDebtModal.classList.remove('hidden');
                        });
                        transactionDiv.appendChild(repayBtn);
                    }
                }
                
                transactionDiv.innerHTML = transactionDetails + transactionDiv.innerHTML;
                
                transactionsLog.prepend(transactionDiv);
                
                updateUI();
                
                // إعادة تعيين الحقول
                transactionDescInput.value = '';
                transactionAmountInput.value = '';
                debtorNameInput.value = '';
                transactionTypeSelect.value = 'cash';
                debtorNameGroup.classList.add('hidden');
            };

            // دالة لسداد الدين
            const repayDebt = (debtor, amount) => {
                if (debts[debtor] && debts[debtor] >= amount) {
                    debts[debtor] -= amount;
                    balance -= amount;
                    totalExpense += amount; // يتم احتساب الدين كمصروف عند السداد
                    showMessage(`تم سداد ${amount.toFixed(2)} ₪ من دين ${debtor}.`, 'نجاح');
                } else {
                    showMessage('المبلغ المدفوع أكبر من الدين المتبقي.', 'خطأ');
                }
                updateUI();
            };

            // دالة لعرض التاريخ
            const displayCurrentDate = () => {
                const date = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                document.getElementById('current-date').textContent = date.toLocaleDateString('ar-EG', options);
            };

            // إظهار وإخفاء حقل اسم الشخص بناءً على نوع الدفع
            transactionTypeSelect.addEventListener('change', (e) => {
                if (e.target.value === 'credit') {
                    debtorNameGroup.classList.remove('hidden');
                } else {
                    debtorNameGroup.classList.add('hidden');
                }
            });

            // إضافة مستمعي الأحداث للأزرار
            addIncomeBtn.addEventListener('click', () => addTransaction('income'));
            addExpenseBtn.addEventListener('click', () => addTransaction('expense'));
            
            // إضافة مستمعي أحداث النافذة المنبثقة
            confirmRepayBtn.addEventListener('click', () => {
                const amountToPay = parseFloat(repayAmountInput.value);
                
                if (isNaN(amountToPay) || amountToPay <= 0) {
                     showMessage('الرجاء إدخال مبلغ صحيح لسداد الدين.', 'error');
                } else {
                     repayDebt(currentDebtor, amountToPay);
                }
                
                repayDebtModal.classList.add('hidden');
                repayAmountInput.value = '';
            });

            cancelRepayBtn.addEventListener('click', () => {
                repayDebtModal.classList.add('hidden');
                repayAmountInput.value = '';
            });

            // تحميل البيانات عند بدء التشغيل
            window.onload = async () => {
                displayCurrentDate();
                updateUI();
            };
        });
    </script>
</body>
</html>
