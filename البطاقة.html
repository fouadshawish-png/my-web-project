<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة بطاقة المشتريات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .hidden {
            display: none;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .animate-spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="p-8">

    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">إدارة بطاقة المشتريات</h1>
            <p id="userIdDisplay" class="text-xs text-gray-500 bg-gray-200 py-1 px-3 rounded-full"></p>
        </div>

        <!-- قسم الإحصائيات -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 text-center">
            <div class="bg-blue-50 rounded-lg p-4 shadow">
                <p class="text-blue-600 font-medium">الراتب المتاح</p>
                <p id="salaryDisplay" class="text-2xl font-bold text-blue-800 mt-1">0 شيكل</p>
            </div>
            <div class="bg-red-50 rounded-lg p-4 shadow">
                <p class="text-red-600 font-medium">ديون الدورة الحالية</p>
                <p id="currentDebtDisplay" class="text-2xl font-bold text-red-800 mt-1">0 شيكل</p>
            </div>
            <div class="bg-green-50 rounded-lg p-4 shadow">
                <p class="text-green-600 font-medium">إجمالي الأقساط المتبقية</p>
                <p id="totalInstallmentsDisplay" class="text-2xl font-bold text-green-800 mt-1">0 شيكل</p>
            </div>
        </div>

        <!-- قسم إضافة حركة -->
        <form id="transactionForm" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 bg-gray-100 p-4 rounded-lg">
            <div class="md:col-span-1">
                <label for="transactionType" class="block text-gray-700 font-semibold mb-2">نوع الحركة</label>
                <select id="transactionType" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="purchase">شراء</option>
                    <option value="cashWithdrawal">سحب نقدي</option>
                </select>
            </div>
            <div class="md:col-span-1">
                <label for="amountInput" class="block text-gray-700 font-semibold mb-2">المبلغ (بالشيكل)</label>
                <input type="number" id="amountInput" step="0.01" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="المبلغ">
            </div>
            <div class="md:col-span-1">
                <label for="descriptionInput" class="block text-gray-700 font-semibold mb-2">الوصف</label>
                <input type="text" id="descriptionInput" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="وصف الحركة">
            </div>

            <div class="md:col-span-3 flex items-center gap-2">
                <input type="checkbox" id="installmentCheckbox" class="form-checkbox h-5 w-5 text-blue-600 rounded-md">
                <label for="installmentCheckbox" class="text-gray-700 font-semibold">هل هذه الحركة قسط؟</label>
            </div>

            <div id="installmentDetails" class="hidden md:col-span-3 grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="installmentAmountInput" class="block text-gray-700 font-semibold mb-2">مبلغ القسط الشهري (بالشيكل)</label>
                    <input type="number" id="installmentAmountInput" step="0.01" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="مبلغ القسط">
                </div>
                <div>
                    <label for="remainingInstallmentsInput" class="block text-gray-700 font-semibold mb-2">عدد الأقساط المتبقية</label>
                    <input type="number" id="remainingInstallmentsInput" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="عدد الأقساط">
                </div>
            </div>

            <div class="md:col-span-3 flex justify-end">
                <button type="submit" class="bg-blue-600 text-white p-3 rounded-lg font-bold hover:bg-blue-700 transition duration-300">
                    إضافة حركة
                </button>
            </div>
        </form>

        <!-- قسم إضافة راتب -->
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">إضافة راتب</h2>
            <form id="salaryForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-green-100 p-4 rounded-lg">
                <div>
                    <label for="salaryInput" class="block text-gray-700 font-semibold mb-2">مبلغ الراتب (بالشيكل)</label>
                    <input type="number" id="salaryInput" step="0.01" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="مبلغ الراتب">
                </div>
                <div class="flex items-end">
                    <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-lg font-bold hover:bg-green-700 transition duration-300">
                        سجل الراتب
                    </button>
                </div>
            </form>
        </div>

        <!-- قسم العمليات -->
        <h2 class="text-2xl font-bold text-gray-800 mb-4">العمليات</h2>
        <div id="transactionsLoading" class="text-center p-4">
            <p class="text-gray-600">جاري تحميل العمليات...</p>
        </div>
        <div id="transactionsTableContainer" class="overflow-x-auto hidden">
            <table class="min-w-full divide-y divide-gray-200 rounded-lg overflow-hidden shadow">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">النوع</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">المبلغ (شيكل)</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">الوصف</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">تاريخ</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">إجراءات</th>
                    </tr>
                </thead>
                <tbody id="transactionsTableBody" class="bg-white divide-y divide-gray-200">
                    <!-- يتم عرض الحركات هنا -->
                </tbody>
            </table>
        </div>

        <!-- رسائل المستخدم -->
        <div id="messageContainer" class="fixed top-4 right-4 z-50"></div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, addDoc, getDocs, getDocFromCache, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Enable debug logging for Firestore
        setLogLevel('debug');

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // UI Elements
        const salaryDisplay = document.getElementById('salaryDisplay');
        const currentDebtDisplay = document.getElementById('currentDebtDisplay');
        const totalInstallmentsDisplay = document.getElementById('totalInstallmentsDisplay');
        const transactionForm = document.getElementById('transactionForm');
        const transactionTypeSelect = document.getElementById('transactionType');
        const amountInput = document.getElementById('amountInput');
        const descriptionInput = document.getElementById('descriptionInput');
        const installmentCheckbox = document.getElementById('installmentCheckbox');
        const installmentDetailsDiv = document.getElementById('installmentDetails');
        const installmentAmountInput = document.getElementById('installmentAmountInput');
        const remainingInstallmentsInput = document.getElementById('remainingInstallmentsInput');
        const salaryForm = document.getElementById('salaryForm');
        const salaryInput = document.getElementById('salaryInput');
        const transactionsTableBody = document.getElementById('transactionsTableBody');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const transactionsLoading = document.getElementById('transactionsLoading');
        const transactionsTableContainer = document.getElementById('transactionsTableContainer');
        const messageContainer = document.getElementById('messageContainer');

        let transactions = [];
        let userId = '';
        let appState = {};
        let transactionsCollection;
        let appStateDoc;

        // Event Listeners
        transactionForm.addEventListener('submit', handleTransactionFormSubmit);
        salaryForm.addEventListener('submit', handleSalaryFormSubmit);
        installmentCheckbox.addEventListener('change', handleInstallmentCheckboxChange);

        function showMessage(message, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `p-4 rounded-lg shadow-md mb-2 max-w-sm transition-opacity duration-300`;
            if (type === 'success') {
                messageDiv.classList.add('bg-green-100', 'text-green-800');
            } else if (type === 'error') {
                messageDiv.classList.add('bg-red-100', 'text-red-800');
            } else {
                messageDiv.classList.add('bg-blue-100', 'text-blue-800');
            }
            messageDiv.innerHTML = `<p>${message}</p>`;
            messageContainer.appendChild(messageDiv);
            setTimeout(() => {
                messageDiv.classList.add('opacity-0');
                setTimeout(() => messageDiv.remove(), 300);
            }, 3000);
        }

        // Render transactions to the table
        function renderTransactions() {
            transactionsTableBody.innerHTML = '';
            transactions.sort((a, b) => b.timestamp - a.timestamp); // Sort by timestamp descending
            transactions.forEach(transaction => {
                const row = document.createElement('tr');
                const isInstallment = transaction.installmentDetails && transaction.installmentDetails.remainingInstallments > 0;
                let typeText = '';
                if (isInstallment) {
                    typeText = 'قسط';
                } else if (transaction.type === 'purchase') {
                    typeText = 'شراء';
                } else if (transaction.type === 'cashWithdrawal') {
                    typeText = 'سحب نقدي';
                }

                row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${typeText}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium ${isInstallment || transaction.type === 'cashWithdrawal' || transaction.type === 'purchase' ? 'text-red-600' : 'text-gray-900'}">${transaction.amount.toFixed(2)}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${transaction.description}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(transaction.timestamp).toLocaleDateString()}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button class="text-red-600 hover:text-red-900 delete-btn" data-id="${transaction.id}">حذف</button>
                            </td>
                        `;
                transactionsTableBody.appendChild(row);
            });
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const transactionId = e.target.dataset.id;
                    try {
                        await deleteDoc(doc(db, transactionsCollection.path, transactionId));
                        showMessage('تم حذف الحركة بنجاح!', 'success');
                    } catch (e) {
                        console.error("Error removing document: ", e);
                        showMessage('حدث خطأ أثناء حذف الحركة. يرجى المحاولة مرة أخرى.', 'error');
                    }
                });
            });
        }

        // Handle form submissions
        async function handleTransactionFormSubmit(e) {
            e.preventDefault();
            const amount = parseFloat(amountInput.value);
            const description = descriptionInput.value;
            const type = transactionTypeSelect.value;
            const isInstallment = installmentCheckbox.checked;

            if (isNaN(amount) || amount <= 0 || !description) {
                showMessage('الرجاء إدخال مبلغ ووصف صحيحين.', 'error');
                return;
            }

            const newTransaction = {
                type: type,
                amount: amount,
                description: description,
                timestamp: new Date().getTime(),
            };

            if (isInstallment) {
                const installmentAmount = parseFloat(installmentAmountInput.value);
                const remainingInstallments = parseInt(remainingInstallmentsInput.value);
                if (isNaN(installmentAmount) || installmentAmount <= 0 || isNaN(remainingInstallments) || remainingInstallments <= 0) {
                    showMessage('الرجاء إدخال تفاصيل قسط صحيحة.', 'error');
                    return;
                }
                newTransaction.installmentDetails = {
                    installmentAmount,
                    remainingInstallments,
                    totalLoan: amount,
                    initialDate: new Date().getTime(),
                };
            }

            try {
                await addDoc(transactionsCollection, newTransaction);
                showMessage('تمت إضافة الحركة بنجاح!', 'success');
                transactionForm.reset();
                installmentDetailsDiv.classList.add('hidden');
            } catch (e) {
                console.error("Error adding document: ", e);
                showMessage('حدث خطأ أثناء إضافة الحركة. يرجى المحاولة مرة أخرى.', 'error');
            }
        }

        async function handleSalaryFormSubmit(e) {
            e.preventDefault();
            const salaryAmount = parseFloat(salaryInput.value);
            if (isNaN(salaryAmount) || salaryAmount <= 0) {
                showMessage('الرجاء إدخال مبلغ راتب صحيح.', 'error');
                return;
            }

            try {
                // Apply all current debts and installments to the new salary
                const currentDebt = transactions
                    .filter(t => !t.installmentDetails)
                    .reduce((sum, t) => sum + t.amount, 0);

                const totalInstallments = transactions
                    .filter(t => t.installmentDetails)
                    .reduce((sum, t) => sum + t.installmentDetails.installmentAmount, 0);

                const newSalary = salaryAmount - currentDebt - totalInstallments;

                // Update appState with new salary
                await setDoc(appStateDoc, {
                    salary: newSalary,
                    lastSalaryDate: new Date().getTime(),
                }, { merge: true });

                // Reset installment transactions and clear all non-installment transactions
                const batch = writeBatch(db);

                transactions.forEach(t => {
                    const transactionRef = doc(db, transactionsCollection.path, t.id);
                    if (t.installmentDetails && t.installmentDetails.remainingInstallments > 0) {
                        const newRemaining = t.installmentDetails.remainingInstallments - 1;
                        if (newRemaining <= 0) {
                            batch.delete(transactionRef);
                        } else {
                            batch.update(transactionRef, { 'installmentDetails.remainingInstallments': newRemaining });
                        }
                    } else {
                        batch.delete(transactionRef);
                    }
                });

                await batch.commit();

                showMessage('تم تسجيل الراتب بنجاح!', 'success');
                salaryForm.reset();
            } catch (e) {
                console.error("Error in salary processing:", e);
                showMessage('حدث خطأ أثناء تسجيل الراتب. يرجى المحاولة مرة أخرى.', 'error');
            }
        }

        function handleInstallmentCheckboxChange() {
            if (installmentCheckbox.checked) {
                installmentDetailsDiv.classList.remove('hidden');
            } else {
                installmentDetailsDiv.classList.add('hidden');
            }
        }

        async function initAndAuthenticate() {
            try {
                const unsubscribe = onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplay.innerText = `مرحباً! معرف المستخدم: ${userId}`;
                        transactionsCollection = collection(db, `/artifacts/${appId}/users/${userId}/transactions`);
                        appStateDoc = doc(db, `/artifacts/${appId}/users/${userId}/appState/data`);

                        onSnapshot(transactionsCollection, (snapshot) => {
                            transactionsLoading.classList.add('hidden');
                            transactionsTableContainer.classList.remove('hidden');
                            transactions = snapshot.docs.map(doc => ({
                                id: doc.id,
                                ...doc.data()
                            }));
                            renderTransactions();
                            updateBalances();
                        });

                        onSnapshot(appStateDoc, (doc) => {
                            if (doc.exists()) {
                                appState = doc.data();
                            } else {
                                appState = { salary: 0, currentDebt: 0, totalInstallments: 0 };
                            }
                            updateBalances();
                        });

                    } else {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    }
                });
            } catch (e) {
                console.error("Failed to initialize Firebase:", e);
                transactionsLoading.classList.add('hidden');
                transactionsLoading.innerHTML = `<p class="text-red-600">حدث خطأ في تهيئة قاعدة البيانات. يرجى إعادة تحميل الصفحة.</p>`;
            }
        }

        function updateBalances() {
            const currentDebt = transactions
                .filter(t => !t.installmentDetails)
                .reduce((sum, t) => sum + t.amount, 0);

            const totalInstallments = transactions
                .filter(t => t.installmentDetails && t.installmentDetails.remainingInstallments > 0)
                .reduce((sum, t) => sum + t.installmentDetails.installmentAmount, 0);

            salaryDisplay.innerText = `${appState.salary ? appState.salary.toFixed(2) : '0.00'} شيكل`;
            currentDebtDisplay.innerText = `${currentDebt.toFixed(2)} شيكل`;
            totalInstallmentsDisplay.innerText = `${totalInstallments.toFixed(2)} شيكل`;

            // Update appState object for next salary calculation
            appState.currentDebt = currentDebt;
            appState.totalInstallments = totalInstallments;
        }

        // Initialize on page load
        initAndAuthenticate();
    </script>
</body>
</html>
